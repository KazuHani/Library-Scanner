<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1e40af',
              'primary-hover': '#1d4ed8',
              'secondary': '#facc15',
              'background': '#111827',
              'surface': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#9ca3af',
            },
            animation: {
                'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'spin': 'spin 1s linear infinite',
            },
            keyframes: {
                'pulse-subtle': {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: .7 },
                },
                'spin': {
                    'from': { transform: 'rotate(0deg)' },
                    'to': { transform: 'rotate(360deg)' },
                }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-background text-text-primary">
    <!-- Loading View -->
    <div id="loading-view" class="min-h-screen bg-background flex items-center justify-center">
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="ml-3 text-lg">Loading Library...</span>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden">
        <!-- Library View -->
        <div id="library-view" class="min-h-screen bg-background p-4 sm:p-6 lg:p-8">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-text-primary">My Library</h1>
                <button id="export-button" class="hidden flex items-center gap-2 bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded-full transition-colors">
                    <svg xmlns="http://www.w.org.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    <span class="hidden sm:inline">Export</span>
                </button>
            </header>

            <div id="empty-library-message" class="hidden flex-col items-center justify-center text-center text-text-secondary" style="height: 70vh;">
                <svg xmlns="http://www.w.org/2000/svg" class="h-10 w-10 text-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <p class="mt-4 text-lg">Your library is empty.</p>
                <p>Click the '+' button to start scanning books.</p>
            </div>

            <div id="book-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 xl:grid-cols-8 gap-4">
                <!-- Book covers will be dynamically inserted here -->
            </div>
        </div>

        <!-- Scanner View -->
        <div id="scanner-view" class="hidden fixed inset-0 bg-background flex-col">
            <video id="scanner-video" class="absolute inset-0 w-full h-full object-cover" playsinline></video>
            <div id="scanner-highlight" class="absolute inset-0 pointer-events-none transition-colors duration-300 border-8 border-transparent"></div>

            <div id="scanner-overlay" class="absolute inset-0 flex flex-col justify-between p-4 bg-black bg-opacity-40">
                <header class="flex justify-between items-center z-10">
                    <h2 id="scanner-title" class="text-xl font-bold text-white shadow-lg">Scan Books</h2>
                    <button id="close-scanner-button" class="bg-black bg-opacity-50 rounded-full p-2 text-white">
                        <svg xmlns="http://www.w.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </header>

                <div id="manual-add-view" class="hidden flex-grow flex-col items-center justify-center text-center px-4">
                    <div class="bg-surface p-6 rounded-lg shadow-lg max-w-sm w-full">
                        <p class="text-text-secondary mb-4">Your browser doesn't support live camera scanning.</p>
                        <p class="text-text-secondary mb-4">You can add books by entering the ISBN found on the back cover.</p>
                        <div class="flex gap-2">
                            <input type="text" id="manual-isbn-input" placeholder="Enter ISBN" class="flex-grow bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-text-primary focus:outline-none focus:ring-2 focus:ring-primary" />
                            <button id="manual-add-button" class="bg-primary hover:bg-primary-hover text-white font-bold py-2 px-4 rounded-md transition-colors">Add</button>
                        </div>
                    </div>
                </div>
                
                <div id="scanner-error-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-500 text-white p-4 rounded-lg"></div>

                <footer class="flex flex-col gap-4 z-10">
                    <div class="w-full">
                        <div id="fetching-indicator" class="hidden items-center justify-center mb-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span class="ml-2 text-white font-medium">Searching for book...</span>
                        </div>
                        <div id="staged-books-shelf" class="relative h-44">
                            <div id="staged-books-container" class="absolute bottom-0 left-0 w-full flex gap-3 overflow-x-auto pb-2">
                                <!-- Staged book cards will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>

                    <button id="save-books-button" disabled class="w-full bg-secondary text-background font-bold py-4 rounded-lg shadow-lg disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors">
                        Add to Library
                    </button>
                </footer>
            </div>
        </div>

        <!-- Export Modal -->
        <div id="export-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 items-center justify-center z-50 p-4">
            <div class="bg-surface rounded-lg shadow-xl w-full max-w-md p-6 relative">
                <button id="close-export-modal-button" class="absolute top-4 right-4 text-text-secondary hover:text-text-primary transition-colors">
                    <svg xmlns="http://www.w.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h2 class="text-2xl font-bold mb-6 text-text-primary">Export Library</h2>
                <div class="space-y-4">
                    <button id="export-txt-button" class="w-full text-left bg-gray-700 hover:bg-gray-600 text-text-primary font-medium py-3 px-4 rounded-lg transition-colors">
                        Export as .TXT
                    </button>
                    <button id="export-pdf-button" class="w-full text-left bg-gray-700 hover:bg-gray-600 text-text-primary font-medium py-3 px-4 rounded-lg transition-colors">
                        Export as .PDF
                    </button>
                    <button id="copy-clipboard-button" class="w-full text-left bg-gray-700 hover:bg-gray-600 text-text-primary font-medium py-3 px-4 rounded-lg transition-colors">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Button -->
        <button id="add-button" class="fixed bottom-6 right-6 bg-secondary text-background h-16 w-16 rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform" aria-label="Add new books">
            <svg xmlns="http://www.w.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
