<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#1e40af',
              'primary-hover': '#1d4ed8',
              'secondary': '#facc15',
              'background': '#111827',
              'surface': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#9ca3af',
            },
            animation: {
                'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                'pulse-subtle': {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: .7 },
                }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root">
      <!-- Static UI for empty library -->
      <div class="min-h-screen bg-background p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-text-primary">My Library</h1>
        </header>
  
        <div class="flex flex-col items-center justify-center text-center text-text-secondary" style="height: 70vh;">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
          <p class="mt-4 text-lg">Your library is empty.</p>
          <p>Click the '+' button to start scanning books.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>

    <!-- Static Add Button -->
    <button
      id="static-add-button"
      class="fixed bottom-6 right-6 bg-secondary text-background h-16 w-16 rounded-full flex items-center justify-center shadow-lg transform hover:scale-110 transition-transform"
      aria-label="Add new books"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <script>
      document.getElementById('static-add-button').addEventListener('click', () => {
        window.dispatchEvent(new CustomEvent('showScannerView'));
      });
    </script>
  </body>
</html>
